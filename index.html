<body>

    <script>
        // å…¨å±€å˜é‡
        const welcomeScreen = document.getElementById('welcome-screen');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warningPopup = document.getElementById('warning-popup');
        const warningText = document.getElementById('warning-text');
        const warningOk = document.getElementById('warning-ok');

        let width = 0;

        // æµªæ¼«æ–‡æ¡ˆ
        const words = [

            "å²å²å¹´å¹´çš†æœ‰ä½ ",
            "æ˜Ÿæ²³ä¸‡é‡Œä¸åŠä½ ",
            "ä¸‰ç”Ÿæœ‰å¹¸å¹¶è‚©åŒè¡Œ",
            "è·¯æ¼«æ¼«å¹¸æœ‰ä½ ",
            "æ‡‚ä½ çš„å…¨éƒ¨",
            "æ„¿å¾—ä¸€çŸ¥å·±",
            "èŒ«èŒ«äººæµ·é‡è§ä½ ",
            "é¡¶å³°ç›¸è§",
            "å¾€åä½™ç”Ÿ",
            "åšæˆ‘é—ºèœœè¶…ç”œ",
            "ä½ æ—©å·²åœ¨æˆ‘çš„é’æ˜¥é‡Œ",
            "é™ªä½ åˆ°ä¸–ç•Œä¹‹å·…",
            "å²æœˆé•¿é’",
            "æˆ‘å–œæ¬¢ä½ ",
            "å¥½æƒ³å¥½æƒ³ä½ ",
            "å¿µä½ å¿µä½ å¿µä½ ",

        // åˆ›å»ºæ¼‚æµ®çš„å¿ƒå½¢
        function createFloatingHearts() {
            const heartList = ['â¤', 'ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’“'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartList[Math.floor(Math.random() * heartList.length)];
                heart.style.left = Math.random() * 100 + '%';

        // æ˜¾ç¤ºè­¦å‘Šå¼¹çª—
        function showWarning(message) {
            warningText.textContent = message;
            warningPopup.classList.add('show');
        }

        // éšè—è­¦å‘Šå¼¹çª—
        function hideWarning() {
            warningPopup.classList.remove('show');

        // æ˜¾ç¤ºé˜»æ­¢å±‚
        function showBlocker(message) {
            blockerMessage.innerHTML = message || "ğŸ˜  ä¸è®¸é€ƒè·‘ï¼<br>å¿…é¡»å›ç­”å–œæ¬¢æ‰èƒ½ç»§ç»­ï¼";
            blocker.classList.add('show');
        }

        // éšè—é˜»æ­¢å±‚
        function hideBlocker() {
            blocker.classList.remove('show');
        }

        // è¿›å…¥ä¸»ç•Œé¢
        function enterMain() {
            mainStarted = true;
            welcomeScreen.classList.add('hidden');
            canvas.style.display = 'block';
            initMain();
        }

        // å½©çƒç±»
        class Ball {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }

            reset() {
                const baseR = isMobile ? 3 : 6;
                this.r = Math.random() * baseR + 2;
                this.x = Math.random() * width;
                this.y = -15;
                const baseSpeed = isMobile ? 2.5 : 4;
                this.speed = Math.random() * baseSpeed + 1.5;
                this.color = `rgb(${Math.floor(Math.random() * 155 + 100)}, ${Math.floor(Math.random() * 155 + 100)}, ${Math.floor(Math.random() * 155 + 100)})`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            move() {
                this.y += this.speed;
                if (this.y > height + 15) {
                    this.reset();
                    this.y = -15;
                }
            }
        }

        // çˆ±å¿ƒæ–‡å­—ç±»
        class Love {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -25;
                this.f = Math.random() * 2 - 1;
                this.speed = isMobile ? 1 : 1.5;
                this.word = words[Math.floor(Math.random() * words.length)];
                this.color = `rgb(${Math.floor(Math.random() * 155 + 100)}, ${Math.floor(Math.random() * 155 + 100)}, ${Math.floor(Math.random() * 155 + 100)})`;
                this.fontSize = isMobile ? 16 : 20;
            }

            draw() {
                const font = `bold ${this.fontSize}px SimSun, å®‹ä½“, serif`;
                ctx.font = font;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.fillText(this.word, this.x, this.y);
            }

            move() {
                this.y += this.speed;
                this.x += this.f;

                if (this.y > height + 25) {
                    this.reset();
                    this.y = -25;
                }
            }
        }

        // åˆå§‹åŒ–ä¸»ç•Œé¢
        function initMain() {
            balls = [];
            loves = [];

            const ballCount = isMobile ? 25 : 30;
            const loveCount = 50;

            for (let i = 0; i < ballCount; i++) {
                balls.push(new Ball());
            }

            for (let i = 0; i < loveCount; i++) {
                loves.push(new Love());
            }

            animate();
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // ç»˜åˆ¶åŠé€æ˜é»‘è‰²èƒŒæ™¯
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(0, 0, width, height);

            // æ›´æ–°å’Œç»˜åˆ¶å½©çƒ
            for (const ball of balls) {
                ball.move();
                ball.draw();
            }

            // æ›´æ–°å’Œç»˜åˆ¶çˆ±å¿ƒæ–‡å­—
            for (const love of loves) {
                love.move();
                love.draw();
            }

            // è¯·æ±‚ä¸‹ä¸€å¸§
            requestAnimationFrame(animate);
        }

        // çª—å£å¤§å°å˜åŒ–
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            isMobile = width < 600;
        }

        // é”®ç›˜æŒ‰é”®äº‹ä»¶
        function onKeydown(event) {
            if (mainStarted) return;

            const key = event.key;

            if (key === 'Escape') {
                event.preventDefault();
                showBlocker("ğŸ˜¤ ESCé”®ä¹Ÿæ²¡ç”¨ï¼<br>å¿«ç‚¹å›ç­”å–œæ¬¢ï¼");
            }
            // æ‹¦æˆªF12å¼€å‘è€…å·¥å…·
            else if (key === 'F12' || (event.ctrlKey && event.shiftKey && key === 'I')) {
                event.preventDefault();
                showBlocker("ğŸ˜  åˆ«æƒ³ç”¨å¼€å‘è€…å·¥å…·é€ƒè·‘ï¼<br>ä¹–ä¹–å›ç­”é—®é¢˜ï¼");
            }
            // æ‹¦æˆªCtrl+Wå…³é—­æ ‡ç­¾
            else if (event.ctrlKey && key === 'w') {
                event.preventDefault();
                showBlocker("ğŸ˜¤ å…³é—­æ ‡ç­¾ä¹Ÿæ²¡ç”¨ï¼<br>å¿…é¡»å›ç­”å–œæ¬¢ï¼");
            }
            // æ‹¦æˆªCtrl+Tæ–°å¼€æ ‡ç­¾
            else if (event.ctrlKey && key === 't') {
                event.preventDefault();
                showBlocker("ğŸ˜  åˆ«æƒ³å¼€æ–°æ ‡ç­¾é€ƒé¿ï¼<br>è¿™é‡Œåªæœ‰å–œæ¬¢å’Œè®¨åŒï¼");
            }
            // æ‹¦æˆªCtrl+Næ–°çª—å£
            else if (event.ctrlKey && key === 'n') {
                event.preventDefault();
                showBlocker("ğŸ˜¤ æ–°çª—å£ä¹Ÿé€ƒä¸æ‰ï¼<br>å¿«å›æ¥å›ç­”ï¼");
            }
            // æ‹¦æˆªCtrl+Råˆ·æ–°
            else if (event.ctrlKey && key === 'r') {
                event.preventDefault();
                showBlocker("ğŸ˜  åˆ·æ–°é¡µé¢ä¹Ÿæ²¡ç”¨ï¼<br>å–œæ¬¢æˆ‘è¿˜æ˜¯å¾—é€‰å–œæ¬¢~");
            }
        }

        // é¡µé¢å…³é—­å‰äº‹ä»¶
        function onBeforeUnload(event) {
            if (!mainStarted) {
                event.preventDefault();
                event.returnValue = '';
                showBlocker("ğŸ˜¤ ä¸è®¸å…³é—­é¡µé¢ï¼<br>å…ˆæŠŠå–œæ¬¢è¯´å‡ºæ¥ï¼");
                return event.returnValue;
            }
        }

        // é¡µé¢å¯è§æ€§å˜åŒ–äº‹ä»¶
        function onVisibilityChange(event) {
            if (!mainStarted && document.hidden) {
                document.title = "ğŸ˜ å›æ¥ï¼åˆ«è·‘ï¼";
                setTimeout(() => {
                    document.title = "â¤ æ°¸è¿œä¼´ä½ ";
                }, 2000);
            }
        }

        // çª—å£å¤±å»ç„¦ç‚¹äº‹ä»¶
        function onBlur(event) {
            if (!mainStarted) {
                setTimeout(() => {
                    if (!document.hasFocus() && !mainStarted && !blocker.classList.contains('show')) {
                        showBlocker("ğŸ˜  çœ‹ç€æˆ‘ï¼åˆ«æƒ³é€ƒé¿ï¼<br>å¿«è¯´å–œæ¬¢ï¼");
                    }

        }

        // å³é”®èœå•äº‹ä»¶
        function onContextMenu(event) {

        // é¼ æ ‡ç§»å‡ºçª—å£äº‹ä»¶
        function onMouseout(event) {

        }

        // åˆå§‹åŒ–
        function init() {
            // ç¡®ä¿ DOM å®Œå…¨åŠ è½½åå†åˆå§‹åŒ–
            createFloatingHearts();

            // ç»‘å®šäº‹ä»¶
            btnYes.addEventListener('click', enterMain);

            warningOk.addEventListener('click', hideWarning);

        // ç¡®ä¿ DOM åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {

    </script>
