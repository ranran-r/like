<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>❤ 永远伴你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let isMobile = false;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            isMobile = width < 600;
        }
        
        resize();
        window.addEventListener('resize', resize);
        
        const words = [
            "我陪你",
            "永远伴你",
            "一生一路一知己",
            "余生我陪你走",
            "岁岁年年皆有你",
            "星河万里不及你",
            "三生有幸并肩同行",
            "路漫漫幸有你",
            "懂你的全部",
            "愿得一知己",
            "茫茫人海遇见你",
            "顶峰相见",
            "往后余生",
            "做我闺蜜超甜",
            "你早已在我的青春里",
            "陪你到世界之巅",
            "岁月长青",
            "我喜欢你",
            "好想好想你",
            "念你念你念你",
            "今夜晚风温柔",
            "你是我的特别"
        ];
        
        class Ball {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            
            reset() {
                const baseR = isMobile ? 4 : 6;
                this.r = Math.random() * baseR + 2;
                this.x = Math.random() * width;
                this.y = -15;
                const baseSpeed = isMobile ? 3 : 4;
                this.speed = Math.random() * baseSpeed + 2;
                this.color = `rgb(${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100})`;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            move() {
                this.y += this.speed;
                if (this.y > height + 15) {
                    this.reset();
                    this.y = -15;
                }
            }
        }
        
        class Love {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = -25;
                this.f = Math.random() * 0.5 - 0.25;
                this.speed = isMobile ? 1.2 : 1.5;
                this.word = words[Math.floor(Math.random() * words.length)];
                this.color = `rgb(${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100})`;
                this.fontSize = isMobile ? 14 : 20;
            }
            
            draw() {
                ctx.font = `bold ${this.fontSize}px "Microsoft YaHei", "PingFang SC", sans-serif`;
                ctx.fillStyle = this.color;
                ctx.textAlign = "center";
                ctx.fillText(this.word, this.x, this.y);
            }
            
            move() {
                this.y += this.speed;
                this.x += this.f;
                
                if (this.y > height + 25) {
                    this.reset();
                    this.y = -25;
                }
            }
        }
        
        const balls = [];
        const loves = [];
        
        const ballCount = isMobile ? 15 : 30;
        const loveCount = isMobile ? 10 : 15;
        
        for (let i = 0; i < ballCount; i++) {
            balls.push(new Ball());
        }
        
        for (let i = 0; i < loveCount; i++) {
            loves.push(new Love());
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            balls.forEach(ball => {
                ball.move();
                ball.draw();
            });
            
            loves.forEach(love => {
                love.move();
                love.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
