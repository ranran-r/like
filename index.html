<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: "SimSun", "ÂÆã‰Ωì", serif;
        }
        
        #canvas {

        }
        
        #welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
        }
        
        #welcome-screen.hidden {
            display: none;
        }
        
        .heart {
            font-size: 80px;
            animation: pulse 1.5s ease-in-out infinite;
            margin-bottom: 30px;
            color: #ff0000;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .question {
            font-size: 24px;
            color: #fff;
            margin-bottom: 50px;
            text-align: center;
            padding: 0 20px;
            font-family: "SimSun", "ÂÆã‰Ωì", serif;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "SimSun", "ÂÆã‰Ωì", serif;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .warning.show {
            display: block;
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .warning-title {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .warning-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .warning-btn {
            padding: 10px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 4s ease-in-out infinite;
            opacity: 0.6;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div class="floating-hearts" id="floating-hearts"></div>
        <div class="heart">‚ù§</div>
        <div class="question">‰∫≤Áà±ÁöÑÔºåÂñúÊ¨¢ÊàëÂêóÔºü</div>
        <div class="buttons">
            <button class="btn" id="btn-yes">ÂñúÊ¨¢ ( ^Ôºì^ )‚ï±~~</button>
            <button class="btn" id="btn-no">ËÆ®ÂéåÔºàÔ∏∂Ô∏øÔ∏∂Ôºâ</button>
        </div>
    </div>
    
    <div class="warning" id="warning-popup">
        <div class="warning-title">‚ù§</div>
        <div class="warning-text" id="warning-text">ÂÜçÁªô‰Ω†‰∏ÄÊ¨°Êú∫‰ºöÔºÅ</div>
        <button class="warning-btn" id="warning-ok">Áü•ÈÅì‰∫Ü~</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warningPopup = document.getElementById('warning-popup');
        const warningText = document.getElementById('warning-text');
        const warningOk = document.getElementById('warning-ok');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const floatingHearts = document.getElementById('floating-hearts');
        
        let width, height;
        let isMobile = false;
        let closeAttempts = 0;
        
        function createFloatingHearts() {
            const hearts = ['‚ù§', 'üíï', 'üíó', 'üíñ', 'üíì'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                floatingHearts.appendChild(heart);
            }
        }
        
        createFloatingHearts();
        
        function showWarning(message) {
            warningText.textContent = message;
            warningPopup.classList.add('show');
        }
        
        function hideWarning() {
            warningPopup.classList.remove('show');
        }
        
        function enterMain() {
            welcomeScreen.classList.add('hidden');
            canvas.style.display = 'block';
            initMain();
        }
        
        btnYes.addEventListener('click', enterMain);
        
        btnNo.addEventListener('click', () => {
            showWarning('ÂÜçÁªô‰Ω†‰∏ÄÊ¨°Êú∫‰ºöÔºÅ');
        });
        
        warningOk.addEventListener('click', hideWarning);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                showWarning('ÈÄÉÈÅøÊòØÊ≤°ÊúâÁî®ÁöÑÂì¶~');
            }
        });
        
        document.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '';
            showWarning('ÈÄÉÈÅøÊòØÊ≤°ÊúâÁî®ÁöÑÂì¶~');
        });
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            isMobile = width < 600;
        }
        
        resize();
        window.addEventListener('resize', resize);
        
        const words = [
            "ÊàëÈô™‰Ω†",
            "Ê∞∏Ëøú‰º¥‰Ω†",
            "‰∏ÄÁîü‰∏ÄË∑Ø‰∏ÄÁü•Â∑±",
            "‰ΩôÁîüÊàëÈô™‰Ω†Ëµ∞",
            "Â≤ÅÂ≤ÅÂπ¥Âπ¥ÁöÜÊúâ‰Ω†",
            "ÊòüÊ≤≥‰∏áÈáå‰∏çÂèä‰Ω†",
            "‰∏âÁîüÊúâÂπ∏Âπ∂ËÇ©ÂêåË°å",
            "Ë∑ØÊº´Êº´Âπ∏Êúâ‰Ω†",
            "ÊáÇ‰Ω†ÁöÑÂÖ®ÈÉ®",
            "ÊÑøÂæó‰∏ÄÁü•Â∑±",
            "Ëå´Ëå´‰∫∫Êµ∑ÈÅáËßÅ‰Ω†",
            "È°∂Â≥∞Áõ∏ËßÅ",
            "ÂæÄÂêé‰ΩôÁîü",
            "ÂÅöÊàëÈó∫ËúúË∂ÖÁîú",
            "‰Ω†Êó©Â∑≤Âú®ÊàëÁöÑÈùíÊò•Èáå",
            "Èô™‰Ω†Âà∞‰∏ñÁïå‰πãÂ∑Ö",
            "Â≤ÅÊúàÈïøÈùí",
            "ÊàëÂñúÊ¨¢‰Ω†",
            "Â•ΩÊÉ≥Â•ΩÊÉ≥‰Ω†",
            "Âøµ‰Ω†Âøµ‰Ω†Âøµ‰Ω†",
            "‰ªäÂ§úÊôöÈ£éÊ∏©Êüî",
            "‰Ω†ÊòØÊàëÁöÑÁâπÂà´"
        ];
        
        class Ball {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            
            reset() {
                const baseR = isMobile ? 4 : 6;
                this.r = Math.random() * baseR + 2;
                this.x = Math.random() * width;
                this.y = -15;
                const baseSpeed = isMobile ? 3 : 4;
                this.speed = Math.random() * baseSpeed + 2;
                this.color = `rgb(${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100})`;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            move() {
                this.y += this.speed;
                if (this.y > height + 15) {
                    this.reset();
                    this.y = -15;
                }
            }
        }
        
        class Love {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = -25;
                this.f = Math.random() * 0.5 - 0.25;
                this.speed = isMobile ? 1.2 : 1.5;
                this.word = words[Math.floor(Math.random() * words.length)];
                this.color = `rgb(${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100}, ${Math.floor(Math.random() * 156) + 100})`;
                this.fontSize = isMobile ? 14 : 20;
            }
            
            draw() {
                ctx.font = `bold ${this.fontSize}px "Microsoft YaHei", "PingFang SC", sans-serif`;
                ctx.fillStyle = this.color;
                ctx.textAlign = "center";
                ctx.fillText(this.word, this.x, this.y);
            }
            
            move() {
                this.y += this.speed;
                this.x += this.f;
                
                if (this.y > height + 25) {
                    this.reset();
                    this.y = -25;
                }
            }
        }
        
        let balls = [];
        let loves = [];
        
        function initMain() {
            const ballCount = isMobile ? 15 : 30;
            const loveCount = isMobile ? 10 : 15;
            
            for (let i = 0; i < ballCount; i++) {
                balls.push(new Ball());
            }
            
            for (let i = 0; i < loveCount; i++) {
                loves.push(new Love());
            }
            
            animate();
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            balls.forEach(ball => {
                ball.move();
                ball.draw();
            });
            
            loves.forEach(love => {
                love.move();
                love.draw();
            });
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
