<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤ 永远伴你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
        }
        
        #canvas {
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        resize();
        window.addEventListener('resize', resize);
        
        const words = [
            "我陪你",
            "Best Friend Forever!",
            "永远伴你",
            "你是我青春的宝藏",
            "一生一路一知己",
            "余生我陪你走",
            "岁岁年年皆有你",
            "星河万里不及你",
            "三生有幸并肩同行",
            "路漫漫幸有你",
            "懂你的全部",
            "跨过山河大海只因你",
            "愿得一知己",
            "茫茫人海遇见你",
            "顶峰相见",
            "等你放学",
            "往后余生",
            "Thinking Of You!",
            "做我闺蜜超甜",
            "你早已在我的青春里",
            "陪你到世界之巅",
            "岁月长青",
            "我喜欢你",
            "好想好想你",
            "念你念你念你",
            "今夜晚风温柔",
            "你是我的特别"
        ];
        
        class Ball {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            
            reset() {
                this.r = Math.random() * 8 + 3;
                this.x = Math.random() * width;
                this.y = -20;
                this.speed = Math.random() * 4 + 2;
                this.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            move() {
                this.y += this.speed;
                if (this.y > height + 20) {
                    this.reset();
                    this.y = -20;
                }
            }
        }
        
        class Love {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = -30;
                this.f = Math.random() * Math.PI * 2 - Math.PI;
                this.speed = Math.random() * 1 + 0.8;
                this.word = words[Math.floor(Math.random() * words.length)];
                this.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                this.fontSize = Math.random() * 8 + 16;
            }
            
            draw() {
                ctx.font = `bold ${this.fontSize}px "Microsoft YaHei", "SimHei", sans-serif`;
                ctx.fillStyle = this.color;
                ctx.textAlign = "center";
                ctx.fillText(this.word, this.x, this.y);
            }
            
            move() {
                this.y += this.speed;
                this.x -= this.speed * Math.sin(this.f) * 0.3;
                
                if (this.y > height + 30) {
                    this.reset();
                    this.y = -30;
                }
            }
        }
        
        const balls = [];
        const loves = [];
        
        for (let i = 0; i < 30; i++) {
            balls.push(new Ball());
        }
        
        for (let i = 0; i < 20; i++) {
            loves.push(new Love());
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            balls.forEach(ball => {
                ball.move();
                ball.draw();
            });
            
            loves.forEach(love => {
                love.move();
                love.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
